<div class="container">



  <div class="card">
    <div class="card-body">
      <h3><b>Cadastre-se</b></h3>
      <form>

        <div class="row">
          <div class="col-3">
            <input [(ngModel)]="novoCadastro.nome" name="nomeCompleto" type="text" class="form-control"
              placeholder="Nome do usuario">
          </div>

          <div class="col-3">
            <input [(ngModel)]="novoCadastro.cpf" name="cpf" type="text" class="form-control" placeholder="CPF">
          </div>

          <div class="col-3">
            <input [(ngModel)]="novoCadastro.idade" name="idade" type="number" class="form-control" placeholder="idade">
          </div>
          <div class="col-3">
            <input [(ngModel)]="novoCadastro.email" name="email" type="text" class="form-control" placeholder="email">
          </div>
          <div class="col-3">
            <input  name="senha" type="password" class="form-control"
              placeholder="senha">
          </div>
          <div class="col-3">
            <input [(ngModel)]="novoCadastro.senha" name="confirmarSenha" type="password" class="form-control"
              placeholder="confirmar Senha">
          </div>

        </div>
        <button type="button" class="btn btn-primary mt-2" (click)="enviarCadastro()">cadastro</button>
      </form>
    </div>
  </div>


</div>
