<div class="card">
  <div class="card-body">
    <h3><b>Formulário</b></h3>
    <form>
      <div class="form-group">
        <label for="inputEstado">Qual Estado reside?</label>
        <select id="inputEstado" class="form-control">
          <option selected disabled>São Paulo (Capital)</option>
        </select>
      </div>
      <p>Selecione a região que reside?</p>
      <div class="form-check ">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Zona Leste
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2">
          Zona Norte
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
        <label class="form-check-label" for="defaultCheck3">
          Zona Sul
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
        <label class="form-check-label" for="defaultCheck3">
          Zona Oeste
        </label>
      </div>
      <p>Qual Esporte deseja praticar?</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Futebol
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2">
          Basquete
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
        <label class="form-check-label" for="defaultCheck3">
          Vôlei
        </label>
      </div>
      <p>Qual melhor período, para pratica do Esporte?</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Manhã
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2">
          Tarde
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
        <label class="form-check-label" for="defaultCheck3">
          Noite
        </label>
      </div>
      <button type="button" class="btn btn-primary" (click)="finish()" disabled> Finalizar Cadastro </button>
    </form>
  </div>
</div>
