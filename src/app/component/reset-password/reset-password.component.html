<div class="card">
        <div class="card-body">
                <h2><b>Confirmar Dados</b></h2>
                <form [formGroup]="form">
                        <div class="form-group">
                                <div class="form-group col-md-12">
                                        <label for="cpf" style="margin-left: -15px;">CPF</label>
                                        <input formControlName="cpf" id="cpf" type="text" class="form-control "
                                                placeholder="Ex: 123.456.789-00" maxlength="14" minlength="14" required style="width: 100%;
                                                margin-left: -15px;">
                                        <div *ngIf="f.cpf.touched && f.cpf.invalid" class="alert alert-danger">
                                                <div *ngIf="f.cpf.errors.required">Cpf Obrigatorio</div>
                                                <div *ngIf="f.cpf.errors.cpf">Por favor, digite um Cpf Valido
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-12">
                                        <label for="email">Email</label>
                                        <input formControlName="email" type="email" class="form-control" id="email"
                                                required>
                                        <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                                                <div *ngIf="f.email.errors.required">Email Obrigatorio</div>
                                                <div *ngIf="f.email.errors.email">Por favor, digite um Email Valido
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <button type="button" class="btn btn-primary" (click)="setValue()">Ok</button>
                </form>
        </div>
</div>
